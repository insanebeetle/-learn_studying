<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      width: 300px;
      height: 300px;
      border: 2px solid black;
      justify-content: center; /*횡축 정렬*/
      /*space-around동일여백, space-between양끝맞추고 여백 
      flex-center, flex-start, flex-end*/
      align-items: flex-end; /*종축 정렬*/
      /*align-self 는 개별 요소를 따로 정렬시킴*/
    }
    .item {
      width: 100px;
      height: 100px;
      background-color: aqua;
    }
  </style>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
