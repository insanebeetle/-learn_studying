<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    [type="button"] {
      width: 100px;
      height: 30px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
    }
    [type="button"]:hover {
      background-color: gray;
    }
    [type="button"]:active {
      background-color: black;
    }
    input:focus {
      background-color: brown;
      color: blue;
    }
    input:disabled {
      height: 300px;
    }
  </style>
  <body>
    <input type="button" value="버튼" /><br />
    <input type="text" placeholder="암거나 써" disabled />
  </body>
</html>
