<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p::before {
      content: "앞에 추가된 텍스트";
      color: red;
    }
    p::after {
      content: "after text";
      color: blue;
    }
  </style>
  <body>
    <p>원래 쓰여있던 내ㅑ용</p>
  </body>
</html>
