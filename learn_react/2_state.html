<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!--리엑트는 자바스크립트 내에서 html요소를 구현
  리액트 돔은 구현된 요소를 html에 구현-->

  <script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    function countUP() {
      counter = counter + 1;
      reRender();
    } //대부분의 함수 끝에 렌더링 함수를 넣음으로써 interactive구현가능
    function reRender() {
      ReactDOM.render(<App />, root);
    }
    //변수를 그대로 삽입함으로써 innerText같은 함수 불필요
    const App = () => (
      <div>
        <span>Total click : {counter}</span>
        <button onClick={countUP}>Click me</button>
      </div>
    );
    /* const Container (){위의 함수와 동일
      return (
        <div>
        <span>Total click : {counter}</span>
        <button onClick={countUP}>Click me</button>
      </div>
      );
    } 자바스크립트는 모든 펑션과 요소들을 재검사해 렌더링 하는 반면
    리액트는 딱 변화를 주는 변수와 펑션만 바꿈 (전체고침/부분고침) */
    reRender();
  </script>
</html>
