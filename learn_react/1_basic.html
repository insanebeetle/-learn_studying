<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!--리엑트는 자바스크립트 내에서 html요소를 구현
  리액트 돔은 구현된 요소를 html에 구현-->

  <script type="text/babel">
    const root = document.getElementById("root");
    function Title() {
      return (
        <h3 id="title" onMouseEnter={() => console.log("mouse ented")}>
          hello Title
        </h3>
      );
    }
    /*const h3 = React.createElement(
      "h3",
      {
        id: "title",
        onMouseEnter: () => console.log("mouse ented"),
      },
      "sexyh3"
    );*/
    const Button = () => (
      <button
        style={{ backgroundColor: "tomato" }}
        onClick={() => console.log("clicked")}
      >
        Clcik Me
      </button>
    );
    /*const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("clicked"),
        style: {
          backgroundColor: "tomato",
        },
      },
      "click Me"
    );*/
    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
    ); //리액트에서 사용되어 생성된 태그는 무조건 대문자로 시작
    //beacuse JSX가 대문자가 아니면 html용어라고 인식하기 때문
    // 각 컴포넌트는 무조건 function화 되어야함 = () =>()
    //const container = React.createElement("div", null, [Title, Button]);
    //React.createElement("태그명")

    ReactDOM.render(<Container />, root); //사용자에게 보여주는 메소드
  </script>
</html>
