<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <form>
      <input type="text" placeholder="아이디"><br>
      <input type="password" placeholder="패스워드"><br>
      <input type="submit">제출
    </form>

    <div id="study">
      <img src="image/다운로.jpg" alt="개새끼" width="300" 
      title="개새끼의다짐"/>
      <p><a href="https://dict.naver.com/">펭귄 군은 공부를 열심히</a></p>
    </div>
    <hr />
    <br />
    <div id="workout">
      <h2><span>웁스</span></h2>
      <h3 class="title">프로펠라</h3>
    </div>
    <textarea name="content" rows="10" cols="10">기본</textarea>
    <select name="pet" id="animal" multiple>
      <option value="dog">강아지 </option>
      <option value="cat">고양이</option>
      <option value="hamster">핸스터</option>
      <option value="bird">보스터</option>
    </select>
<hr>
    <input name="1" type="text" maxlength="8" placeholder="섹스" autofocus> <br>
    <input name="2"type="button" value="pusy"><br>
    <input name="3"type="color"><br>
    <input name="4"type="range" max="100" min="0" step="10" style="color:blue"><br>
    <input name="5"type="date"><br>
  </body>
</html>
