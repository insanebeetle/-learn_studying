<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table tag</title>

    <style>
      table{
        border: 1px solid black;
      }
      th,
      td{
        border : 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>

    <table>
    <caption>프로필 테이블 </caption>
    <tr>
      <th>이름</td>
      <th>특기</th>
      <th>취미</th>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>도술  </td>
      <td>축지범</td>
    </tr>
    <tr>
      <td>짐코딩</td>
      <td>헬스</td>
      <td>코딩</td>
    </tr>
  </table>
<hr />
<table>
  <caption>학급점수</caption>
  <tbody>
  <tr>
    <th>반</th>
    <th>이름</th>
    <th>국어</th>
    <th>영어</th>
    <th>수학</th>
    <th>코딩</th>
  </tr>
  <tr>
    <td>1반</td>
    <td>홍길동</td>
    <td>90</td>
    <td>100</td>
    <td>90</td>
    <td>81</td>
  </tr>
  <tr>
    <td>1반</td>
    <td>짐코딩</td>
    <td>80</td>
    <td>99</td>
    <td>99</td>
    <td>81</td>
  </tr>
</tbody>
  <tfoot>
  <tr>
    <td>1반</td>
    <td>응애</td>
    <td>10</td>
    <td>10</td>
    <td>10</td>
    <td>10</td>
  </tr>
</tfoot>
</table>

  </body>
</html>
